<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="wrapper">
        <form name="order" action="http://rigtman.p.ht/iwd/contest.php" method="POST">
            <h1>Форма заказа "Сандали"</h1>
            <p class="caption">Хотите приобрести такие сандали, которых ни у кого нет? 
                Закажите обувь у нас - и вам будут завидовать все окружающие!</p>
            <div class="customer"> 
                <p class="customer__title">Сведения о заказчике</p>
                <p>
                    <label for="customer_name">Имя:</label>
                    <input type="text" id="customer_name" name="name" required>
                </p>
                <p>
                    <label for="customer_email">Email:</label>
                    <input type="email" id="customer_email" name="email" required>
                </p>
                <p>
                    <label for="customer_tel">Телефон:</label>
                    <input type="number" id="customer_tel" name="phone" required>
                </p>
                <p>
                    <label for="customer_story">Я хочу такие сандали, потому что ...</label>
                    <textarea id="customer_story" name="story" placeholder="Не более 300 символов" maxlength="300"></textarea>
                </p>
            </div>
            <h2>Выберите дизайн сандалей:</h2>
            <fieldset>
                <legend>Характеристики</legend>
                <fieldset>
                    <legend>Цвет <span>(выберите один пункт):</span></legend>
                    <p>                 
                        <input type="radio" id="color_red" name="color" value="red">
                        <label for="color_red">Красный</label>
                    </p>
                    <p>                 
                        <input type="radio" id="color_blue" name="color" value="blue">
                        <label for="color_blue">Синий</label>
                    </p>
                    <p>                 
                        <input type="radio" id="color_black" name="color" value="black">
                        <label for="color_black">Черный</label>
                    </p>
                    <p>                 
                        <input type="radio" id="color_silver" name="color" value="silver">
                        <label for="color_silver">Серебряный</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Дополнительно <span>(выберите один или несколько пунктов)</span></legend>
                    <p>
                        <input type="checkbox" name="features[]" value="rim" id="rim">
                        <label for="rim">Глянцевые ободки</label>
                    </p>
                    <p>
                        <input type="checkbox" name="features[]" value="plaque" id="plaque" checked>
                        <label for="plaque">Металлическая бляшка</label>
                    </p>
                    <p>
                        <input type="checkbox" name="features[]" value="sole" id="sole">
                        <label for="sole">Светящаяся подошва</label>
                    </p>
                    <p>
                        <input type="checkbox" name="features[]" value="mp3" id="mp3">
                        <label for="mp3">Мр3-проигрыватель</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Размер</legend>
                    <p>
                        <label for="size">Стандартные российские размеры:</label>
                        <input type="number" min="33" max="43" step="1" name="features[]" id="mp3">
                    </p>
                </fieldset>
            </fieldset>
            <input type="submit" value="Готово!">
            <input type="reset" value="Сброс">
        </form>
        
    </main>
</body>
</html>
